<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mt-4 text-center font-bold text-7xl" id="countDown">
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    </div>
    <div class="text-center mt-5 space-x-3">
    <button id="btn-start" class="border-2 px-5 rounded-sm bg-orange-300 ">start</button>
    <button  id="btn-stop"  class="border-2 px-5 rounded-sm bg-orange-300 ">stop</button>
    <button id="btn-reset" class="border-2 px-5 rounded-sm bg-red-500 ">reset</button> 
    </div>
    
    <script src="js/stopWatch.js"></script>
</body>
</html>
